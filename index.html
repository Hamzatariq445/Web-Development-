<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage user-cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--------------------------------------------Theme------------------------------------------------->

<section class="p-3">
    <div class="mb-3">
        <label style="font-weight: bold;" for="themeSelector" class="form-label">Choose a Theme:</label>
        <select id="themeSelector" class="form-select">
            <option value="default">Default</option>
            <option value="cool">Cool</option>
            <option value="sad">Sad</option>
        </select>
    </div>
    <button id="addNewThemeBtn" class="btn btn-primary btn-lg rounded-pill">Add New Theme</button>

</section>



    <!-- Modal for adding new theme -->
    <div class="modal fade" id="addThemeModal" tabindex="-1" aria-labelledby="addThemeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addThemeModalLabel">Add New Theme</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newThemeForm">
                        <div class="mb-3">
                            <label for="themeName" class="form-label">Theme Name:</label>
                            <input type="text" class="form-control" id="themeName" name="themeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="fontName" class="form-label">Font Name:</label>
                            <input type="text" class="form-control" id="fontName" name="fontName" required>
                        </div>
                        <div class="mb-3">
                            <label for="fontColor" class="form-label">Font Color:</label>
                            <input type="color" class="form-control" id="fontColor" name="fontColor" required>
                        </div>
                        <div class="mb-3">
                            <label for="bodyColor" class="form-label">Body Color:</label>
                            <input type="color" class="form-control" id="bodyColor" name="bodyColor" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="newThemeForm" class="btn btn-primary">Save Theme</button>
                </div>
            </div>
        </div>
    </div>




    <div class="row" style="margin-top: 10px; margin-bottom: 30px; text-align: center;">
        <div class="col-12">
            <button class="btn btn-primary btn-lg rounded-pill newUser" data-bs-toggle="modal" data-bs-target="#userForm">New User <i class="bi bi-people"></i></button>
            <button class="btn btn-danger btn-lg rounded-pill deleteAll">Delete All <i class="bi bi-trash"></i></button>

        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <input style="text-align: center; margin-bottom: 30px;" type="text" id="searchInput" class="form-control" style="border-color: #555555; font-size: 1.25rem;" placeholder="Search...">

        </div>
    </div>
    
<section class="p-3 user-cards">


    

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover mt-3 text-center table-bordered">

                <thead>
                <tr>
                    <th>S.No</th>
                    <th>Picture</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Post</th>
                    <th>Start Date</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody id="data"></tbody>

            </table>
        </div>
    </div>

</section>


<!-- Modal Form -->
<div class="modal fade" id="userForm">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Fill the Form</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <form action="#" id="myForm">

                    <div class="card imgholder">
                        <label for="imgInput" class="upload">
                            <input type="file" name="" id="imgInput">
                            <i class="bi bi-plus-circle-dotted"></i>
                        </label>
                        <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="img">
                        <div class="img-label">Image Label</div> <!-- Add this line -->
                    </div>
                    
                    

                    <div class="inputField">
                        <div>
                            <label for="name">Name:</label>
                            <input type="text" name="" id="name" required>
                        </div>
                        <div>
                            <label for="age">Age:</label>
                            <input type="number" name="" id="age" required>
                        </div>
                        <div>
                            <label for="city">City:</label>
                            <input type="text" name="" id="city" required>
                        </div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" name="" id="email" required>
                        </div>
                        <div>
                            <label for="phone">Number:</label>
                            <input type="text" name="" id="phone" minlength="11" maxlength="11" required>
                        </div>
                        <div>
                            <label for="post">Post:</label>
                            <input type="text" name="" id="post" required>
                        </div>
                        <div>
                            <label for="sDate">Start Date:</label>
                            <input type="date" name="" id="sDate" required>
                        </div>
                    </div>

                </form>
            </div>

            <div style="justify-content: center;" class="modal-footer">
                <button type="button" class="btn btn-secondary btn-rounded " data-bs-dismiss="modal">Close</button>
                <button type="submit" form="myForm" class="btn btn-primary btn-rounded btn-lg">Submit</button>
                
            </div>
        </div>
    </div>
</div>

<!-- Read Data Modal -->
<div class="modal fade" id="readData">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Profile</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <form action="#" id="myForm">

                    <div class="card imgholder">
                        <img src="./image/Profile Icon.webp" alt="" width="200" height="300" class="showImg">
                        <div  class="img-label">Image Label</div>
                       
                    </div>
                    
                        
                    <div class="inputField">
                        <div>
                            <label for="name">Name:</label>
                            <input type="text" name="" id="showName" disabled>
                        </div>
                        <div>
                            <label for="age">Age:</label>
                            <input type="number" name="" id="showAge" disabled>
                        </div>
                        <div>
                            <label for="city">City:</label>
                            <input type="text" name="" id="showCity" disabled>
                        </div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" name="" id="showEmail" disabled>
                        </div>
                        <div>
                            <label for="phone">Number:</label>
                            <input type="text" name="" id="showPhone" minlength="11" maxlength="11" disabled>
                        </div>
                        <div>
                            <label for="post">Post:</label>
                            <input type="text" name="" id="showPost" disabled>
                        </div>
                        <div>
                            <label for="sDate">Start Date:</label>
                            <input type="date" name="" id="showsDate" disabled>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


<div style="text-align: center; margin-top: 30px; ">
    <button class="btn btn-secondary btn-lg rounded-pill me-3" onclick="exportToPDF()">Export to PDF</button>
    <button class="btn btn-secondary btn-lg rounded-pill me-3" onclick="exportToExcel()">Export to Excel</button>
    <button class="btn btn-secondary btn-lg rounded-pill me-3" onclick="startVoiceRecognition()">Start Voice Recognition</button>
    <button class="btn btn-secondary btn-lg rounded-pill" onclick="appendToGoogleDocs()">Add to Google Docs</button>
</div>



<!-- jsPDF library for PDF export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- xlsx library for Excel export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
